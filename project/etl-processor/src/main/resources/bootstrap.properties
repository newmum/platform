spring.application.name=etl-processor
server.port=91
server.servlet.context-path=/

spring.cloud.config.name=usms-admin
spring.cloud.config.profile=dev
spring.cloud.config.label=master
spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.serviceId=cloud-config

eureka.client.serviceUrl.defaultZone=http://node1:82/eureka/,http://node2:82/eureka/,http://node3:82/eureka/

management.endpoints.web.exposure.include=*
management.endpoint.shutdown.enabled=true
management.endpoint.restart.enabled=true
